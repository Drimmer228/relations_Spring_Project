<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
</head>
<body>
<h2>Добавление</h2>
<form method="post" th:method="POST" th:action="@{/persons}" th:object="${person}">
    <label for="name">Имя</label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="age">Возраст</label>
    <input type="number" id="age" th:field="*{age}">
    <br/>
    <label for="email">Почта</label>
    <input type="text" id="email" th:field="*{email}">
    <br/>
    <input type="submit" value="Добавление">
</form>
</body>
</html>
