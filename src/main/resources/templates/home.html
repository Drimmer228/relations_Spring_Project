<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Страница навигации</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .animated-button {
      transition: transform 0.3s ease-out;
    }

    .animated-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Выберите категорию</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <a href="/books" class="btn btn-primary btn-block mb-3 animated-button">Книги</a>
      <a href="/persons" class="btn btn-success btn-block mb-3 animated-button">Пользователи</a>
      <a href="/products" class="btn btn-info btn-block mb-3 animated-button">Продукты</a>
      <a href="/cars" class="btn btn-warning btn-block mb-3 animated-button">Машины</a>
      <a href="/houses" class="btn btn-danger btn-block mb-3 animated-button">Дома</a>
    </div>
  </div>
</div>
</body>
</html>
