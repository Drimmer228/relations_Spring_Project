<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты поиска - Автомобили</title>
</head>
<body>
<h2>Результаты поиска - Автомобили</h2>
<table>
  <thead>
  <tr>
    <th>Марка</th>
    <th>Модель</th>
    <th>Год выпуска</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.make}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.year}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
