<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
    <style>
        /* ваш стиль таблицы */
    </style>
</head>
<body>
<h1>Список машин</h1>
<form action="/cars/search" method="get">
    <label for="search">Поиск по марке автомобиля:</label>
    <input type="text" id="search" name="make">
    <button type="submit">Искать</button>
</form>

<table border="1">
    <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Год выпуска</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td>
            <a th:href="@{/cars/{id}(id=${car.id})}" th:text="${car.make}"></a>
        </td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
    </tr>
</table>

<a href="/cars/new">Добавить новую машину</a>
</body>
</html>
