<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о машине</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Информация о машине</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Уникальный номер</th>
                <th>Создана в</th>
                <th>Модель</th>
                <th>Год</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${car.getId()}"></td>
                <td th:text="${car.getMake()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getYear()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/cars/{id}/edit(id=${car.getId()})}" class="btn btn-primary">Edit</a>
    <form method="post" th:method="DELETE" th:action="@{/cars/delete/{id}(id=${car.getId()})}">
        <input type="submit" class="btn btn-danger" value="Удалить">
    </form>
</div>
</body>
</html>
