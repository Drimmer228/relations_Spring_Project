<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание новой машины</title>
</head>
<body>
<h1>Create New Car</h1>
<form method="post" th:method="POST" th:action="@{/cars}" th:object="${car}">
    <label for="make">Марка машины</label>
    <input type="text" id="make" th:field="*{make}">
    <br/>
    <label for="model">Модель машины</label>
    <input type="text" id="model" th:field="*{model}">
    <br/>
    <label for="year">Год выпуска</label>
    <input type="number" id="year" th:field="*{year}">
    <br/>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
