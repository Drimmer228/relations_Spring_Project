<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результаты поиска - Дома</title>
</head>
<body>
<h2>Результаты поиска - Дома</h2>
<table>
  <thead>
  <tr>
    <th>Адрес</th>
    <th>Количество спален</th>
    <th>Тип</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="house : ${houses}">
    <td th:text="${house.address}"></td>
    <td th:text="${house.bedrooms}"></td>
    <td th:text="${house.type}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
