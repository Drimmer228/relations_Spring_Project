<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit House</title>
</head>
<body>
<h1>Edit House</h1>
<form method="post" th:method="POST" th:action="@{/houses/update/{id}(id=${house.id})}" th:object="${house}">
    <label for="address">Enter Address</label>
    <input type="text" id="address" th:field="*{address}">
    <br/>
    <label for="bedrooms">Enter Bedrooms</label>
    <input type="number" id="bedrooms" th:field="*{bedrooms}">
    <br/>
    <label for="type">Enter Type</label>
    <input type="text" id="type" th:field="*{type}">
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
