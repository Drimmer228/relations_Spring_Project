<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
</head>
<body>
<h2>Изменить книгу</h2>
<form th:method="post" th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}">
    <input type="hidden" name="_method" value="patch">
    <label for="title">Заголовок</label>
    <input type="text" id="title" th:field="*{title}">
    <br/>
    <label for="author">Автор</label>
    <input type="text" id="author" th:field="*{author}">
    <br/>
    <label for="pageCount">Количество страниц</label>
    <input type="number" id="pageCount" th:field="*{pageCount}">
    <br/>
    <input type="submit" value="Обновить данные">
</form>
</body>
</html>
