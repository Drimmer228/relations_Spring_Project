<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание новой книги</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-image: linear-gradient(to right, #007afd, #007afd);
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/home">РазноеТут.нет</a>
    <a class="btn btn-outline-light ml-auto" href="/login">Войти</a>
</nav>

<h2>Добавить новую книгу</h2>
<form method="post" th:action="@{/books}" th:object="${book}">
    <label for="title">Заголовок</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Введите заголовок">
    <br/>
    <label for="author">Автор</label>
    <input type="text" id="author" th:field="*{author}" placeholder="Введите автора">
    <br/>
    <label for="pageCount">Количество страниц</label>
    <input type="number" id="pageCount" th:field="*{pageCount}" placeholder="Введите количество страниц">
    <br/>
    <label for="additionalInfo">Дополнительная информация</label>
    <input type="text" id="additionalInfo" th:field="*{bookDetail.additionalInfo}" placeholder="Введите дополнительную информацию">
    <br/>
    <label for="type">Тип</label>
    <input type="text" id="type" th:field="*{bookDetail.type}" placeholder="Введите тип книги">
    <br/>
    <label for="category">Категория</label>
    <select id="category" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.categoryName}"></option>
    </select>
    <br/>
    <input type="submit" value="Создать">
</form>

<footer>
    <div class="container">
        <p>&copy; 2023 DmitryCompany</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
