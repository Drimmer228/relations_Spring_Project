<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создай новый продукт</title>
</head>
<body>
<h1>Создай новый продукт</h1>
<form method="post" th:method="POST" th:action="@{/products}" th:object="${product}">
    <label for="name">Введите имя</label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="price">Введите цену</label>
    <input type="number" id="price" th:field="*{price}">
    <br/>
    <label for="quantity">Введите количество</label>
    <input type="number" id="quantity" th:field="*{quantity}">
    <br/>
    <input type="submit" value="Создать">
</form>
</body>
</html>
