<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить продукт</title>
</head>
<body>
<h1>Изменение продукта</h1>
<form th:method="post" th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}">
    <label for="name">Введите название</label>
    <input type="text" id="name" th:field="*{name}">
    <br/>
    <label for="price">Введите цену</label>
    <input type="number" id="price" th:field="*{price}">
    <br/>
    <label for="quantity">Введите количество</label>
    <input type="number" id="quantity" th:field="*{quantity}">
    <br/>
    <input type="submit" value="Сохранить данные">
</form>
</body>
</html>
